<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{page.title}}</title>
  {% if page.description %}
  {% assign desc = page.description %}
  {% elsif page.excerpt %}
  {% assign desc = page.excerpt | strip_html | replace: '\n', ' ' | truncatewords: 20 %}
  {% endif %}{% if desc %}
  <meta name="description" content="{{ desc }}">{% endif %}
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="{{site.title}}">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta property="og:url" content="https://edjopato.de">
  <meta property="og:site_name" content="{{site.title}}">
  <meta property="og:title" content="{{page.title}}">{% if desc %}
  <meta property="og:description" content="{{ desc }}">{% endif %}
  <meta property="og:image" content="/apple-touch-icon.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="180">
  <meta property="og:image:height" content="180">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="mask-icon" href="/assets/cheese-monochrome.svg" color="#363636">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#363636">

  <link rel="stylesheet" type="text/css" href="/main.css">
</head>
