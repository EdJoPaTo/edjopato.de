<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ .Title }}</title>
<meta name="description" content="{{ .Summary }}">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="EdJoPaTo">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta property="og:url" content="https://edjopato.de">
<meta property="og:site_name" content="EdJoPaTo">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ .Summary }}">
<meta property="og:image" content="/apple-touch-icon.png">
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="180">
<meta property="og:image:height" content="180">
<link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="mask-icon" href="/assets/cheese-monochrome.svg" color="#363636">
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#363636">
{{ range .AlternativeOutputFormats -}}
{{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
{{ end -}}
