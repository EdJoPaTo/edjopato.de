{{ define "main" }}
<section class="main">
  {{ partial "post-meta.html" . }}
  <div class="content">
    {{ .Content }}
  </div>
</section>
<section class="old-post list">
  {{ range first 6 (where (where .Site.RegularPages "Section" .Section) "Date" "<" .Date ) }}
    {{ partial "listentry.html" . }}
  {{ end }}
</section>
{{ end }}
