<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{page.title}}</title>
  {% if page.description %}
  {% assign desc = page.description %}
  {% elsif page.excerpt %}
  {% assign desc = page.excerpt | strip_html | replace: '\n', ' ' | truncatewords: 20 %}
  {% endif %}{% if desc %}
  <meta name="description" content="{{ desc }}">{% endif %}
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="{{site.title}}">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta property="og:url" content="https://edjopato.de">
  <meta property="og:site_name" content="{{site.title}}">
  <meta property="og:title" content="{{page.title}}">{% if desc %}
  <meta property="og:description" content="{{ desc }}">{% endif %}
  <meta property="og:image" content="/assets/appicon/512.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="512">
  <meta property="og:image:height" content="512">
  <link rel="fluid-icon" href="/assets/appicon/512.png" title="{{site.title}}">
  <link rel="apple-touch-icon-precomposed" href="/assets/appicon/152.png" sizes="152x152">
  <link rel="apple-touch-icon-precomposed" href="/assets/appicon/144.png" sizes="144x144">
  <link rel="apple-touch-icon-precomposed" href="/assets/appicon/76.png" sizes="76x76">
  <link rel="apple-touch-icon-precomposed" href="/assets/appicon/72.png" sizes="72x72">
  <link rel="apple-touch-icon-precomposed" href="/assets/appicon/180.png" sizes="120x120">
  <link rel="apple-touch-icon-precomposed" href="/assets/appicon/114.png" sizes="114x114">
  <link rel="apple-touch-icon-precomposed" href="/assets/appicon/57.png" sizes="57x57">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="mask-icon" href="/assets/cheese.svg" color="#ff0">
  <link rel="fluid-icon" href="/res/cheese.png" title="{{site.title}}">

  <link rel="stylesheet" type="text/css" href="/main.css">
</head>
